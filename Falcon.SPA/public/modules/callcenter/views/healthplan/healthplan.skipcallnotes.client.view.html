<div class="block-flat">
    <div class="header">
        <h4 style="color:black;">Add Notes</h4>
    </div>
    <hr style="margin:0;" />
    <div class="content" style="margin: 0;">
        <div class="clearfix small-section-inner" style="padding-right: 0px;padding-left: 0px;">
            <div style="margin-bottom: 10px;">
                <label><i>Please enter notes for skip call</i> <sup class="reqiredmark">*</sup> </label>
                <div>
                    <textarea cols="50" rows="7" ng-model="SkipCallNotes" />
                </div>
            </div>
            <div style="background: #fff;float: right;">
                <button type="button" class="pull-right" ng-click="Save();">Save</button>
                <button type="button" class="pull-right margin-right-10" ng-click="Cancel();">Cancel</button>
            </div>
        </div>
    </div>
</div>
