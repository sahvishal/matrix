<div style="padding: 10px;">
    <fieldset>
        <legend> Upsell CallQueue Criteria </legend>
        <div class="col-sm-12">
            <div class="form-group">
                <label>No of Days <span ng-show="InvalidNoOfDays" class="error-text"> *required </span></label>
                <div>
                    <input type="text" ng-model='modal.NoOfDays' only-digits dmin="1" dmax="999" ng-class="{'error-message' : upsellCriteriaFormIsSubmitted != undefined && upsellCriteriaFormIsSubmitted && InvalidNoOfDays}" />

                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>Amount($) <span ng-show="InvalidAmount" class="error-text"> *required </span></label>
                <div>
                    <input type="text" ng-model='modal.Amount' ng-blur="modal.Amount = modal.Amount < 1.0? '':modal.Amount"  ng-class="{'error-message' : upsellCriteriaFormIsSubmitted != undefined && upsellCriteriaFormIsSubmitted && InvalidAmount}" />
                </div>
            </div>
        </div>
        <div class="ng-hide">
            <input type="text" ng-model="model.CallQueueId" />
        </div>
        <div class="col-sm-12">
            <button class="pull-right" ng-click="SaveUpsellCriteria()">Save</button>
            <button class="pull-right" ng-click="Cancel()" style="margin-right: 10px;">Cancel</button>
        </div>
    </fieldset>
</div>
